<div class="row">
    <div class="col-md-12 col-lg-6 mb-4 align-items-stretch">
        <div class="card border-0 rounded-0 h-100">
            <div class="card-title mb-1 p-3">
                <h5>login Form</h5>
            </div>
            <div class="card-body">
                <form  id ="formlogin" [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control rounded-0"  formControlName="email" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control rounded-0" formControlName="password" id="exampleInputPassword1"
                            placeholder="Password">
                    </div>
                    <div class="custom-control custom-checkbox my-1 mr-sm-2 mb-3">
                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                        <label class="custom-control-label" for="customControlInline">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-lightning rounded-0 mb-2 mr-2">Submit</button>
                    <button type="button " class="btn btn-outline-lightning rounded-0 mb-2">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
